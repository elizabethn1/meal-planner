<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Meal Planner</title>
    </head>
    
    <body>
        <h1>Meal Planner</h1>
        <form id="preferencesForm">
            <label for="diet">Enter your diet(s):</label><br>
            <input type="text" id="diet" placeholder="e.g., vegan, low-carb, pescatarian" required><br>

            <label for="restrictions">Enter your dietary restriction(s):</label><br>
            <input type="text" id="restrictions" placeholder="e.g., nuts, dairy" required><br>

            <label for="planLength">Number of days (1-7):</label><br>
            <input type="number" id="planLength" min="1" max="7" required><br><br>

            <button type="submit" id="submit">Submit</button>

        </form>
    </body>

    <script src="script.js"></script>
</html>
