<!DOCTYPE html>
<html>
    <head>
        <title>Meal Planner</title>
    </head>
    <body>
        <h1>Meal Planner</h1>
        <form>
            <label for="diet">Enter your diet(s):</label><br>
            <input type="text" id="diet" name="diet" placeholder="e.g., vegan, low-carb, pescatarian"><br>


            <label for="restrictions">Enter your dietary restriction(s):</label><br>
            <input type="text" id="restrictions" name="restrictions" placeholder="e.g., nuts, dairy"><br>

            <label for="plan_length">Number of days (1-7):</label><br>
            <input type="number" id="plan_length" name="plan_length" min="1" max="7"><br><br>

            <button type="submit">Generate Meal Plan</button>

        </form>
    </body>
</html>
